<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 3D cube effect for "3D" -->
  <g transform="translate(5, 5)">
    <!-- Main face -->
    <rect x="0" y="0" width="25" height="25" fill="url(#gradient1)" rx="3"/>
    <!-- Top face -->
    <polygon points="0,0 5,-5 30,-5 25,0" fill="url(#gradient2)"/>
    <!-- Right face -->
    <polygon points="25,0 30,-5 30,20 25,25" fill="#1e40af"/>
    
    <!-- 3D text -->
    <text x="12.5" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3D</text>
  </g>
  
  <!-- DDX text -->
  <text x="40" y="25" fill="#2563eb" font-family="Arial, sans-serif" font-size="18" font-weight="bold">DDX</text>
  
  <!-- Subtle geometric elements -->
  <circle cx="105" cy="12" r="2" fill="#3b82f6" opacity="0.6"/>
  <circle cx="112" cy="18" r="1.5" fill="#2563eb" opacity="0.4"/>
  <circle cx="108" cy="25" r="1" fill="#1d4ed8" opacity="0.3"/>
</svg>
